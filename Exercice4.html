<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <title>Exercice4</title>
</head>
<body>
    <div id="container">
        <div id="calculator-top">
            <div class="item" id="menu-burger">&equiv;</div>
            <div class="item" id="standard">Standard</div>
            <div class="item" id="arrow">&#10226;</div>
            <div id="result">0</div>
            <div class="item" id="mc">MC</div>
            <div class="item" id="mr">MR</div>
            <div class="item" id="mn">M+</div>
            <div class="item" id="mm">M-</div>
            <div class="item" id="ms">MS</div>
            <div class="item" id="mp">M*</div>
        </div>
        <div id="calculator-buttons">
            <div class="calc-button">&percnt;</div>
            <div class="calc-button">CE</div>
            <div class="calc-button">C</div>
            <div class="calc-button">&#9003</div>
            <div class="calc-button">&#185/x</div>
            <div class="calc-button">x&#178 </div>
            <div class="calc-button">&#8730x</div>
            <div class="calc-button">&divide;</div>
            <div class="calc-button symbol-number">7</div>
            <div class="calc-button symbol-number">8</div>
            <div class="calc-button symbol-number">9</div>
            <div class="calc-button">&times;</div>
            <div class="calc-button symbol-number">4</div>
            <div class="calc-button symbol-number">5</div>
            <div class="calc-button symbol-number">6</div>
            <div class="calc-button">&minus;</div>
            <div class="calc-button symbol-number">1</div>
            <div class="calc-button symbol-number">2</div>
            <div class="calc-button symbol-number">3</div>
            <div class="calc-button">&plus;</div>
            <div class="calc-button symbol-number">+/-</div>
            <div class="calc-button symbol-number">0</div>
            <div class="calc-button symbol-number">&comma;</div>
            <div class="calc-button" id="symbol-equal">&equals;</div>
        </div>
    </div>
</body>
</html>
